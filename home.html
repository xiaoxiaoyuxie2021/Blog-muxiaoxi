<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 沐咲汐的博客</title>
    <meta name="description" content="沐咲汐的个人博客，分享二次元与日常，欢迎各位来访哦~">
    <meta name="keywords" content="沐咲汐,二次元,博客,日常分享">
    <meta name="author" content="沐咲汐">
    <meta name="copyright" content="© 2026 沐咲汐. 保留所有权利.">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="IMAGES/icons/fontawesome-free-7.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="CSS/container.css">
    <link rel="stylesheet" href="CSS/text.css">
    <link rel="stylesheet" href="CSS/buttons.css">
    <link rel="stylesheet" href="CSS/sakura.css">
    <link rel="stylesheet" href="CSS/image.css">
    <link rel="stylesheet" href="CSS/scrollbar.css">
    <link rel="stylesheet" href="CSS/dot.css">
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/components.css">
</head>

<body>
    <canvas class="sakura" id="sakura"></canvas>
    <div class="glass">
        <div id="lightbox" class="lightbox" onclick="closeLightbox()" style="display: none">
            <img id="lightbox-img" src="" alt="图片">
        </div>
        <div class="inner-container">
            <div>
                <div class="text-title-A">欢迎来到沐咲汐的博客</div>
                <p class="text-title-B">探索有趣的内容和最新的更新！</p>
                <div class="text-icon-sm">
                    <span class="text-icon-sm-bili">
                        <a href="https://space.bilibili.com/431028772" target="_blank"><i
                                class="fab fa-bilibili"></i></a>
                    </span>
                    <span class="text-icon-sm-dy">
                        <a href=" https://v.douyin.com/QgUk6PP048g" target="_blank"><i class="fab fa-tiktok"></i></a>
                    </span>
                    <span class="text-icon-sm-qq">
                        <i class="fab fa-qq" onclick="openLightbox('/IMAGES/mypic/qq-qrcode.jpg')"></i>
                    </span>
                    <span class="text-icon-sm-wx">
                        <i class="fas fa-comment-dots" onclick="openLightbox('/IMAGES/mypic/wx-qrcode.png')"></i>
                    </span>
                    <span class="text-icon-sm-git">
                        <a href="https://github.com/xiaoxiaoyuxie2021" target="_blank"><i class="fab fa-github"></i></a>
                    </span>
                </div>
            </div>
            <div class="my-info">
                <img src="/IMAGES/avatar/my_avatar.jpg" alt="头像" class="avatar-large">
            </div>
        </div>
        <div class="inner-container">
            <div class="btn-row">
                <button class="btn-nav-home" onclick="location.href='articles.html'">
                    <span class="text-icon">
                        <i class="fas fa-file-alt"></i>
                        <span>文章</span>
                    </span>
                </button>
                <button class="btn-nav-home" onclick="location.href='videos.html'">
                    <span class="text-icon">
                        <i class="fas fa-play"></i>
                        <span>视频</span>
                    </span>
                </button>
                <button class="btn-nav-home" onclick="location.href='images.html'">
                    <span class="text-icon">
                        <i class="fas fa-image"></i>
                        <span>图片</span>
                    </span>
                </button>
                <button class="btn-nav-home" onclick="location.href='about.html'">
                    <span class="text-icon">
                        <i class="fas fa-info-circle"></i>
                        <span>关于</span>
                    </span>
                </button>
            </div>
        </div>
        <footer>
            <p class="text-footer">唯深衷之思，可越千载之隔&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;© 2026 沐咲汐. 保留所有权利.</p>
        </footer>
        <audio id="bgMusic" loop preload="metadata">
            <source src="" type="audio/mpeg">
        </audio>
        <div class="floating-music-player" id="floatingMusicPlayer">
            <div class="music-player-container" id="musicPlayerContainer">
                <div class="music-disc" id="musicDisc">
                    <img src="resource/pic/audio-thumbnail.jpg" alt="音乐封面" class="music-cover" id="musicCover">
                    <div class="music-center-dot"></div>
                </div>
                <div class="expanded-player" id="expandedPlayer">
                    <div class="player-header">
                        <div class="player-cover">
                            <img src="resource/pic/audio-thumbnail.jpg" alt="音乐封面" class="player-cover-img">
                        </div>
                        <div class="player-info">
                            <div class="music-title" id="musicTitle">xxx</div>
                            <div class="music-artist" id="musicArtist">xxx</div>
                        </div>
                        <div class="player-controls">
                            <button class="player-play" id="playerPlayBtn">
                                <i class="fas fa-pause" id="playerPlayIcon"></i>
                            </button>
                            <button class="player-close" id="playerCloseBtn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="player-progress">
                        <input type="range" class="progress-bar" id="progressBar" value="0" min="0" max="100">
                        <div class="time-info">
                            <span id="currentTime">00:00</span>
                            <span id="duration">00:00</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tutorial-tip" id="tutorialTip">
                <div class="tutorial-content">
                    <p>🌸 点击圆形音乐图标可展开播放器</p>
                    <p>🎵 再次点击封面可收起播放器</p>
                    <button class="tutorial-close" id="tutorialClose">了解</button>
                </div>
            </div>
        </div>
        <button class="btn-switchto" onclick="location.href='home-simple.html'">
            <span class="text-icon">
                <i class="fas fa-exchange-alt"></i>
                <span>切换</span>
            </span>
        </button>
    </div>
    <script src="js/sakura-falling.js"></script>
    <script src="js/Lightbox.js"></script>
    <script src="js/dot.js"></script>
</body>

</html>
